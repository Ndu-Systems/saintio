
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
      <app-nav-user></app-nav-user>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">

      <app-toggle-user-menu></app-toggle-user-menu>


      <h2> Register

          <a routerLink="/mark-register">
            <button type="button"  class="btn btn-info">Mark register</button>
         </a>
      </h2> <br>
        <div class="row" *ngIf="registerLS$ | async as departements; else loading">
         
          <div class="col-sm-12">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th> Name</th>
                  <th>Date </th>
                  <th>Status</th>
                  <th>Reason</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let departement of departements">
                  <td>{{departement.userID}}</td>
                  <td>
                      <span class="badge {{departement.status}}">{{departement.status}}</span>
                    {{departement.date}}
                  </td>
                  <td>{{departement.status}}</td>
                  <td>{{departement.reason}}</td>
                
                </tr>
              </tbody>
            </table>
        </div>
     </div>
     <ng-template #loading><app-loading></app-loading></ng-template>
</div>
