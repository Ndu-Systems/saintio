<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <app-nav-user></app-nav-user>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">
    <app-toggle-user-menu></app-toggle-user-menu>

    <h2>All Saints
      <a routerLink="/add-saint">
        <button type="button" class="btn btn-info">Add Saint</button>
      </a>
    </h2>
    <br>
    <div class="row" *ngIf="students$ | async as students; else loading">
      <div class="col-sm-12 table-scroll-wrapper">
        <table class="table table-condensed">
          <thead>
            <tr>
              <td>
                <div class="form-group">
                  <li class="fa fa-search"></li><input type="text" [(ngModel)]="search" placeholder="Search....." class="form-control search-input"
                    id="email">
                </div>
              </td>
            </tr>
            <tr>
              <th>Saints</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students | searchuser:search">
              <td>{{student.title}} {{student.name}} {{student.surname}}</td>
              <td>
                <button type="button" (click)="Details(student)" class="btn btn-info">More</button>

              </td>

            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <ng-template #loading>
      <app-loading>

      </app-loading>
    </ng-template>

  </div>
</div>
